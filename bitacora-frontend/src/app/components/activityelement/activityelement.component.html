<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Eliminar</th>
            <th scope="col">Modificar</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Horas de trabajo</th>            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let activity of activities">
            <td>
                <a class="btn btn-dark" (click)="eliminar(activity!.idActivity)">
                    <img src="assets/img/icons/delete.png" height="30rm">
                </a>
            </td>
            <td>
                <a class="btn btn-dark">
                    <img src="assets/img/icons/edit.png" height="30rm">
                </a>
            </td>            
            <td>{{activity.name}}</td>
            <td>{{activity.date}}</td>
            <td>{{activity.workingHours}}</td>            
        </tr>

    </tbody>
</table>
